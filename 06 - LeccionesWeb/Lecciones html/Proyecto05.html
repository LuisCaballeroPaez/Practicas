<!-- 
Enunciado:
Crea una barra lateral que contenga un articulo ese articulo deberia tener un titulo, fecha y un parrafo.
 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 05 - html</title>
</head>
<body>
    <aside>
        <article>
            <h3>Titulo del articulo</h3>
            <time datetime="19/04/2024">19 de abril de 2024</time>
            <p>Descripcion del articulo</p>
        </article>
    </aside>
</body>
</html>
