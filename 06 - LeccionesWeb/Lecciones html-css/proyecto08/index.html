<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <title>proyecto 08 - CSS</title>
  </head>
  <body>
    <div class="layout">
      <main class="layout__main">
        <h1 class="main__title">Panes y Precios</h1>

        <section class="main__prices">

          <article class="prices__price">
            <h3 class="price__subtitle">Básico</h3>
            <h4 class="price__number">8€</h4>
            <p class="price__detail">Calidad HD</p>
            <p class="price__detail">Dos dispositivos simultaneo</p>
            <p class="price__detail">Incluye anuncios</p>

            <a href="#" class="price__btn">Comprar</a>
          </article>

          
          <article class="prices__price prices__price--zoom">
            <h3 class="price__subtitle">Estandar</h3>
            <h4 class="price__number">15€</h4>
            <p class="price__detail">Calidad Full HD</p>
            <p class="price__detail">Tres dispositivos simultaneo</p>
            <p class="price__detail">Sin anuncios</p>

            <a href="#" class="price__btn">Comprar</a>
          </article>
          
          
          <article class="prices__price">
            <h3 class="price__subtitle">Deluxe</h3>
            <h4 class="price__number">25€</h4>
            <p class="price__detail">Calidad 4K</p>
            <p class="price__detail">Cinco dispositivos simultaneo</p>
            <p class="price__detail">Sin anuncios</p>

            <a href="#" class="price__btn">Comprar</a>
          </article>
          
        </section>
        <form class="main__toogle">
          <span class="toogle__label">Suscriptor Extra</span>
          <label class="toggle__switch" for="checkbox">
            <input type="checkbox" class="toggle__checkbox" id="checkbox" />
            <div class="toggle__slider"></div>
          </label>
        </form>
      </main>
    </div>
  </body>
</html>
